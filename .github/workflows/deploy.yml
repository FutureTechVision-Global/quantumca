name: Deploy QuantumCA™ to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write  # Required to push to gh-pages

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for tagging and audit

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint and Typecheck
        run: |
          npm run lint
          npm run typecheck || echo "Typecheck skipped or not configured"

      - name: Run tests
        run: npm test --if-present

      - name: Build project
        run: npm run build

      - name: Add SPA fallback
        run: cp dist/index.html dist/404.html

      - name: Deploy to GitHub Pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout --orphan gh-pages
          git rm -rf . || true
          cp -r ../dist/* .

          COMMIT_SHA=$(git rev-parse --short $GITHUB_SHA)
          git add .
          git commit -m "deploy: $COMMIT_SHA" || echo "No changes to commit"
          git push origin gh-pages --force

          DEPLOY_TAG="deploy-$(date +'%Y-%m-%d')"
          git tag $DEPLOY_TAG
          git push origin $DEPLOY_TAG

          git checkout main
          echo "- $(date +'%Y-%m-%d') → $DEPLOY_TAG → $COMMIT_SHA (main) → $(git rev-parse --short gh-pages)" >> DEPLOY_HISTORY.md
          git add DEPLOY_HISTORY.md
          git commit -m "docs: update DEPLOY_HISTORY.md for $DEPLOY_TAG"
          git push origin main
